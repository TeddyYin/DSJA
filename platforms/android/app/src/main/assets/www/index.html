<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
		<!-- 因安全性問題註解測試 -->
        <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"> -->
		<meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Hello World</title>
    </head>
    <body>
        <div class="app" style="margin-top: -300px;">
            <h1>Apache Cordova</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>

			<br/>

			<table id="wifiTable" style="width:100%">
			  <tr>
				<th>Wifi</th>
				<th>Type</th>
			  </tr>
			  <tr>
				<td>test1</td>
				<td>WPA</td>
			  </tr>
			  <tr>
				<td>test2</td>
				<td>WEP</td>
			  </tr>
			</table>
			
			<br/>
			
			<table style="width:100%">
			  <tr>
				<th>
					<label>SSID:</label>
				</th>
				<th>
					<input type="text" id="ssid" value="yin 5G">
				</th>
			  </tr>
			  <tr>
				<th>
					<label>password:</label>
				</th>
				<th>
					<input type="password" id="password" value="momo6699">
				</th>
			  </tr>
			  <tr>
				<th>
					<label>algorithm:</label>
				</th>
				<th>
					<input type="text" id="algorithm" value="WPA">
				</th>
			  </tr>
			  <tr>
				<th>
					<label>IP:</label>
				</th>
				<th>
					<input type="text" id="IP" value="IP" readonly>
				</th>
			  </tr>
			  <tr>
				<th>
					<label>SSID Filter:</label>
				</th>
				<th>
					<input type="text" id="Filter" value="yin">
				</th>
			  </tr>
			  <tr>
				<th>
					<label>ajax ip:</label>
				</th>
				<th>
					<input type="text" id="ajax" value="">
				</th>
			  </tr>
			</table>

			<br/>

			<div style="display: inline-flex; margin-left: -50px;">
				<button id="btnScanWifi">Scan Wifi</button>
				<button id="btnConnectWifi">Connect Wifi</button>
				<button id="btnShowIP">Show IP</button>
				<!-- <button id="btnTestSSID">SSID</button> -->
				<button id="btnUpdateTable">Update Table</button>
				<button id="btnTestAJAX">Show List</button>
				<button id="btnAJAX">Ajax</button>
			</div>
        </div>
    
	    <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
		<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
		<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
	</body>
</html>
